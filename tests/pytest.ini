[pytest]
markers =
    skip_env(*envs): skips marked test case for given envs. Skipping whole module is possible by defining module level variable pytestmark = pytest.mark.skip_env(*envs).
    xfail_env(*envs): markes test case as expected to fail for given envs. Marking whole module as expected to fail is possible by defining module level variable pytestmark = pytest.mark.xfail_env(*envs)

xvfb_width = 1280
xvfb_height = 1024
xvfb_colordepth = 24

sensitive_url = (.*\.)?onedata\.org